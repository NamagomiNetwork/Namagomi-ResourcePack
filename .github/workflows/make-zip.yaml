name: create zip file

on: 
  push:
  pull_request:

jobs:
  create_zip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: create zip
        run: zip -r namagomi-ResourcePack *
      - name: send  zip
        uses: actions/upload-artifact@v3
        with:
          name: zip_file
          path: namagomi-ResourcePack
name: Release namagomi-ResourcePack

on: 
  push:
    branches:    
      - main
    tags:        
      - 'v*'

jobs:
  create_zip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: remove files
        run: rm -rf .github && rm -rf renovate.json
      - name: create zip
        run: zip -r namagomi-ResourcePack *
      - name: send  zip
        uses: actions/upload-artifact@v3
        with:
          name: ResourcePack
          path: namagomi-ResourcePack.zip
  release_zip:
    runs-on: ubuntu-latest
    needs: create_zip
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: ResourcePack
      - name: Create release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./namagomi-ResourcePack.zip
          asset_name: namagomi-ResourcePack.zip
          asset_content_type: application/zip